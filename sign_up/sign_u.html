<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Management Sign Up</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .main {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            color: red;
            animation: shake 0.3s ease forwards;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-10px);
            }
            40%, 80% {
                transform: translateX(10px);
            }
        }

        .loading {
            text-align: center;
            color: #333;
            font-weight: bold;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #39f;
        }

        input[type="submit"] {
            background-color: #39f;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1c7ed6;
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>College Bus Management - Sign Up</h2>
        <form id="signupForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="phoneError" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
    
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
    
            <input type="submit" value="Sign Up">
            <div id="loading" class="loading" style="display: none;">Loading...</div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const emailError = document.getElementById('emailError');
            const phoneError = document.getElementById('phoneError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const loading = document.getElementById('loading');

            // Clear previous error messages
            emailError.textContent = "";
            phoneError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";

            // Validate email
            if (!isValidEmail(email)) {
                emailError.textContent = "Invalid email format";
                return;
            }

            // Validate phone number
            if (!isValidPhone(phone)) {
                phoneError.textContent = "Invalid phone number";
                return;
            }

            // Validate password
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long.";
                return;
            }

            // Confirm password
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords do not match.";
                return;
            }

            // If all validations pass, show loading animation and submit the form
            loading.style.display = "block";
            setTimeout(() => {
                // Simulating form submission, replace this with your actual form submission logic
                alert("Form submitted successfully!");
                // Reset form
                document.getElementById("signupForm").reset();
                loading.style.display = "none";
            }, 2000); // Simulate 2 seconds delay
        }

        function isValidEmail(email) {
            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidPhone(phone) {
            // Basic phone number format validation
            const phoneRegex = /^\d{10}$/;
            return phoneRegex.test(phone);
        }
    </script>
</body>
</html>
